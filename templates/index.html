<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Loan Approval Prediction</title>
</head>
<body>
    <h2>Loan Approval Predictor</h2>
    <form action="/predict" method="post">
        <label>Number of Dependents:</label>
        <input type="number" name="no_of_dependents" required><br>
        <hr>

        <label>Annual Income:</label>
        <input type="number" name="income_annum" required><br>
        <hr>

        <label>Loan Amount:</label>
        <input type="number" name="loan_amount" required><br>
        <hr>

        <label>Loan Term (years):</label>
        <input type="number" name="loan_term" required><br>
        <hr>

        <label>CIBIL Score:</label>
        <input type="number" name="cibil_score" required><br>
        <hr>

        <label>Residential Assets Value:</label>
        <input type="number" name="residential_assets_value" required><br>
        <hr>

        <label>Commercial Assets Value:</label>
        <input type="number" name="commercial_assets_value" required><br>
        <hr>

        <label>Luxury Assets Value:</label>
        <input type="number" name="luxury_assets_value" required><br>
        <hr>

        <label>Bank Asset Value:</label>
        <input type="number" name="bank_asset_value" required><br>
        <hr>

        <label>Education:</label>
        <select name="education">
            <option value="Graduate">Graduate</option>
            <option value="Not Graduate">Not Graduate</option>
        </select><br>
        <hr>

        <label>Self Employed:</label>
        <select name="self_employed">
            <option value="No">No</option>
            <option value="Yes">Yes</option>
        </select><br>
        <hr>

        <input type="submit" value="Predict">
    </form>
        <hr>

    {% if result %}
        <h3>Prediction: {{ result }}</h3>
    {% endif %}
</body>
</html>
